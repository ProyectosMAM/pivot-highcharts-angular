<h1>Angular 4 integration with WebDataRocks and Highcharts</h1>
<wbr-pivot
  #pivot1
  [toolbar]="true"
  [report]="pivotReport"
  [width]="'100%'"
  [height]="500"
  [customizeCell]="onCustomizeCell"
  (ready)="onPivotReady($event)"
  (reportcomplete)="onReportComplete($event)"
>
  WebDataRocks will appear here
</wbr-pivot>

<table>
  <tr>
    <td style="width: 800px;">
      <div id="highchartsContainer-1" style="width:500px;height:400px;"></div>
    </td>
    <td>
      <div id="highchartsContainer-2" style="width:500px;height:400px;"></div>
    </td>
  </tr>
</table>
